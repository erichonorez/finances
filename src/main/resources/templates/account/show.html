<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorator="layout">
    <head>
        <title>Show</title>
    </head>
    <body>
    <div layout:fragment="content">
            <h2>Account - <span th:text="${account.description}"></span></h2><a th:href="@{'/accounts/'+ ${account.accountId.id} +'/edit'}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
            <p>Actual balance: <span th:text="${account.getBalance()}"></span></p>
            <h3>Transactions <a th:href="@{'/accounts/' + ${account.accountId.id} + '/transactions/new'}" class="btn btn-success">Add</a></h3>
            <table class="table table-over">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="transaction : ${account.getTransactions()}">
                        <td th:text="${{transaction.description}}"></td>
                        <td th:text="${{transaction.date}}"></td>
                        <td th:text="${{transaction.value()}}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
