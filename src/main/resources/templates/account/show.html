<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorator="layout" xmlns:fin="http://www.w3.org/1999/xhtml">
    <head>
        <title>Show</title>
    </head>
    <body>
    <div layout:fragment="content">
            <h2><a th:href="@{/accounts}">Accounts</a> - <span th:text="${account.description}"></span> <a th:href="@{'/accounts/'+ ${account.accountId.id} +'/edit'}"><span class="glyphicon glyphicon-pencil account-edit-btn" aria-hidden="true"></span></a></h2>
            <p><strong>Actual balance:</strong> <span th:text="${balance}" th:class="${#financesUtils.cssClassesOf(balance)}"></span></p>
            <h3>Transactions <a th:href="@{'/accounts/' + ${account.accountId.id} + '/transactions/new'}" class="btn btn-success pull-right">Add</a></h3>

            <table class="table table-over transactions transactions-table">
                <thead>
                    <tr>

                        <th class="transactions-table-date">Date</th>
                        <th class="transactions-table-amount">Amount</th>
                        <th class="transactions-table-description">Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="transaction : ${transactions}">
                        <td th:text="${{#temporals.format(transaction.date, 'dd/MM/yyyy')}}"></td>
                        <td class="transaction-vertical" th:text="${{transaction.value()}}"
                            th:classappend="${{#financesUtils.cssClassesOf(transaction)}}"></td>
                        <td th:text="${{transaction.description}}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
