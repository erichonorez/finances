<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments/head"></head>
<body>
    <div class="container">
        <h1>List of accounts <a th:href="@{/accounts/new}" class="btn btn-success">Add an account</a></h1>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Account name</th>
                    <th>Balance</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="account : ${accounts}">
                    <td><a th:href="@{'/accounts/' + ${{account.accountId.id}}}" th:text="${{account.description}}"></a></td>
                    <td th:text="${account.getBalance()}"></td>
                    <td><a th:href="@{'/accounts/' + ${{account.accountId.id}} + '/edit'}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
