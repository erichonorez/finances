@(form: Form[models.AccountFormData], referer: String)(implicit messages: Messages)

@import views.helpers.AccountHelper._


@helper.inputText(form("description"), 'id -> "description", 'class -> "form-control", '_label -> "Account description", '_showConstraints -> false)
<input type="hidden" name="referer" value="@referer" />

<a class="btn btn-default" href="@referer">Cancel</a>
<button type="submit" class="btn btn-success">Save</button>
