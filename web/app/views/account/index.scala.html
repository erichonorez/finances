@(accounts: List[org.svomz.apps.finances.core.application.AccountProjection])(implicit flash: Flash)

@import views.helpers.AccountHelper._

@main("Accounts") {

    <h2>Accounts <a href="@controllers.routes.AccountController.add" class="btn btn-success pull-right">Add an account</a></h2>

    <table class="table table-hover table-condensed">
        <thead>
        <tr>
            <th>Account name</th>
            <th>Balance</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        @for(account <- accounts) {

            <tr>
                <td><a href="@controllers.routes.AccountController.show(account.accountId)">@account.name</a></td>
                <td class="@transactionAmountClassOf(account.balance)">@account.balance</td>
                <td class="text-right">
                    <a class="pull-right" href="@controllers.routes.AccountController.remove(account.accountId)" class="btn btn-link"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                    <a class="pull-right" href="@controllers.routes.AccountController.edit(account.accountId)" class="btn btn-link"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                </td>
            </tr>

        }
        </tbody>
    </table>

}
