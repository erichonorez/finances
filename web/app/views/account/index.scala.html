@(accounts: List[models.AccountListItem])(implicit flash: Flash)

@import views.helpers.AccountHelper._

@main("Accounts") {

    <h2>Accounts <a href="@controllers.routes.AccountController.add" class="btn btn-success pull-right">Add an account</a></h2>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Account name</th>
            <th>Balance</th>
            <th>&nbsp;</th>
        </tr>
        </thead>
        <tbody>
        @for(account <- accounts) {

            <tr>
                <td><a href="@controllers.routes.AccountController.show(account.id)">@account.description</a></td>
                <td class="@transactionAmountClassOf(account.balance)">@account.balance</td>
                <td class="text-right">
                    <a href="@controllers.routes.AccountController.edit(account.id)" class="btn btn-link"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    <a href="@controllers.routes.AccountController.remove(account.id)" class="btn btn-link"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                </td>
            </tr>

        }
        </tbody>
    </table>

}
